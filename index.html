<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watch Party</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Primary Meta Tags -->
    <title>My Watch Party - Watch your favorite streamers in One place</title>
    <meta name="title" content="My Watch Party - Watch your favorite streamers in One place">
    <meta name="description"
        content="All your favorite streamers in one place. No more 100 opened tabs trying to keep up with everyone. Watch all streams from YouTube, Twitch, Facebook Gaming">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mywatchparty.com/">
    <meta property="og:title" content="My Watch Party - Watch your favorite streamers in One place">
    <meta property="og:description"
        content="All your favorite streamers in one place. No more 100 opened tabs trying to keep up with everyone. Watch all streams from YouTube, Twitch, Facebook Gaming">
    <meta property="og:image" content="https://mywatchparty.com/icon.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mywatchparty.com/">
    <meta property="twitter:title" content="My Watch Party - Watch your favorite streamers in One place">
    <meta property="twitter:description"
        content="All your favorite streamers in one place. No more 100 opened tabs trying to keep up with everyone. Watch all streams from YouTube, Twitch, Facebook Gaming">
    <meta property="twitter:image" content="https://mywatchparty.com/icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue': '#415A77',
                        'purple': '#778DA9',
                        'pink': '#ff49db',
                        'orange': '#ff7849',
                        'green': '#13ce66',
                        'yellow': '#ffc82c',
                        'gray-dark': '#0D1B2A',
                        'gray': '#1B263B',
                        'gray-light': '#E0E1DD',
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Quicksand', 'serif'],
                    },
                }
            }
        }
    </script>

    <link rel="stylesheet" href="main.css">

    <!-- Load YouTube embed script -->
    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/player_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        function onYouTubeIframeAPIReady() {
            console.log("YouTube api ready")
        }
    </script>

    <!-- Load the Twitch embed script -->
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

    <!-- Load My Watch Party -->
    <script src="main.js"></script>
</head>

<body class="bg-gray-dark">
    <div class="fixed top-0 left-0 right-0 text-white text-sm text-center" id="helper-box">
        Press + on keyboard to add more streams
        <small>(report bugs and request features <a href="https://github.com/gkmk/mywatchparty">here</a>)</small>
    </div>
    <div class="container mx-auto py-5">
        <div class="grid grid-cols-5 grid-rows-5 gap-2" id="container">
        </div>

        <div onclick="MwP.openLoadDialog()" id="add-video"
            class="bg-gray-light hover:bg-blue hover:text-white py-20 my-10 rounded-lg text-center">
            <h1>My Watch Party</h1>
            <br>
            <p>Click here or press + (plus) on your keyboard to add stream</p>
        </div>
    </div>

    <script>var MwP = new MyWatchParty();</script>
</body>

</html>

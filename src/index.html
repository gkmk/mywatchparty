<!DOCTYPE html>
<html lang="en">

<head>
	<title>Page Title</title>
	<meta name="keywords" content="watch,stream,party">
	<meta name="robots" content="index, follow">
	<meta name="language" content="English">

	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watch Party</title>

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/browser-icon2.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/browser-icon2.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Primary Meta Tags -->
    <title>My Watch Party - Watch your favorite streamers in One place</title>
    <meta name="title" content="My Watch Party - Watch your favorite streamers in One place">
    <meta name="description"
        content="All your favorite streamers in one place. No more 100 opened tabs trying to keep up with everyone. Watch all streams from YouTube, Twitch, Facebook Gaming">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mywatchparty.com/">
    <meta property="og:title" content="My Watch Party - Watch your favorite streamers in One place">
    <meta property="og:description"
        content="All your favorite streamers in one place. No more 100 opened tabs trying to keep up with everyone. Watch all streams from YouTube, Twitch, Facebook Gaming">
    <meta property="og:image" content="https://mywatchparty.com/icon.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mywatchparty.com/">
    <meta property="twitter:title" content="My Watch Party - Watch your favorite streamers in One place">
    <meta property="twitter:description"
        content="All your favorite streamers in one place. No more 100 opened tabs trying to keep up with everyone. Watch all streams from YouTube, Twitch, Facebook Gaming">
    <meta property="twitter:image" content="https://mywatchparty.com/icon.png">

	<link rel="stylesheet" href="styles/app.css">
</head>

<body class="task-body">
	<nav role="navigation" class="main-nav">
		<ul class="main-nav-list container px-4">
			<li class="logo my-3">
				<a class="logo-link" href="/" title="test">
					<img width="50" src="images/logo.png" alt="logo">
					Platfrom admin
				</a>
			</li>
		</ul>
	</nav>

	<div class="fixed top-0 left-0 right-0 text-white text-sm text-center" id="helper-box">
        Press + on keyboard to add more streams
        <small>(report bugs and request features <a href="https://github.com/gkmk/mywatchparty">here</a>)</small>
    </div>
    <div class="container mx-auto py-5">
        <div class="grid grid-cols-5 grid-rows-5 gap-2" id="container">
        </div>

        <div onclick="MwP.openLoadDialog()" id="add-video"
            class="bg-gray-light hover:bg-blue hover:text-white py-20 my-10 rounded-lg text-center">
            <h1>My Watch Party</h1>
            <br>
            <p>Click here or press + (plus) on your keyboard to add stream</p>
        </div>
    </div>

	<!-- Load YouTube embed script -->
	<script>
		// Load the IFrame Player API code asynchronously.
		var tag = document.createElement('script');
		tag.src = "https://www.youtube.com/player_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
		function onYouTubeIframeAPIReady() {
			console.log("YouTube api ready")
		}
	</script>

	<!-- Load the Twitch embed script -->
	<script src="https://player.twitch.tv/js/embed/v1.js"></script>

	<!-- Load My Watch Party -->
	<script src="scripts/app.js"></script>
</body>

</html>
